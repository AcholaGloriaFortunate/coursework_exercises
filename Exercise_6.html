<!--Write a <div> element which turns red when someone moves the mouse over it.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouseover</title>
<style>
    
    #myDiv {
        width: 200px;
        height: 50px;
        background-color: yellow; 
    }

    #myDiv:hover {
        background-color: red; 
    }
</style>
</head>
<body>

<div id="myDiv">Move mouse over me please!</div>

</body>
</html>
